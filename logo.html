<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Instagram ID Card</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fafafa;
        font-family: Arial, sans-serif;
    }

    .insta-card {
        width: 320px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
    }

    .insta-header {
        padding: 20px;
        background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
        color: white;
    }

    .insta-logo {
        font-size: 28px;
        font-weight: bold;
        font-family: 'Segoe Script', cursive;
    }

   

    .username {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
    }

    .bio {
        font-size: 14px;
        color: #555;
        padding: 10px 20px;
    }

    .stats {
        display: flex;
        justify-content: space-around;
        padding: 15px 0;
        border-top: 1px solid #eee;
    }

    .stats div {
        font-size: 14px;
    }

    .stats span {
        display: block;
        font-weight: bold;
        font-size: 16px;
    }

    .follow-btn {
        margin: 15px;
        padding: 10px;
        background: #0095f6;
        color: white;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }

    .follow-btn:hover {
        background: #0077cc;
    }
</style>
</head>

<body>

<div class="insta-card">
    <div class="insta-header">
        <div class="insta-logo">Instagram</div>
    </div>

    <div class="profile-pic"></div>

    <div class="username">Prajapati_Akshay_5_6_7</div>
    <div class="bio">
